<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>XIV Map Copilot</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./copilot.js"></script>
  </head>
  <body data-bs-theme="dark" style="height: 96vh;">
    <div class="container-flex p-3 m-0 h-100 w-100">
      <div id="index-loader" class="row p-0 align-items-start">
        <div class="col p-2 input-group mb-12">
          <div class="input-group-prepend">
            <button class="btn btn-primary" data-bs-theme="dark" type="button" onclick="loadIndex()">Load index</button>
          </div>
          <input id="index-location" type="text" class="form-control" data-bs-theme="dark" placeholder="Index URL" aria-label="Index URL" aria-describedby="basic-addon2" />
        </div>
      </div>
      <div id="main-area" class="row p-0 h-100 w-100 align-items-start" style="position: relative;">
        <div id="expac-tabs-buttons" class="col-2 p-2 nav flex-column nav-pills h-100" role="tablist" aria-orientation="vertical" style="position: relative;">
          <button class="nav-link active" id="v-pills-arr-tab" data-bs-theme="dark" data-bs-toggle="pill" data-bs-target="#v-pills-arr" type="button" role="tab" aria-controls="v-pills-arr" aria-selected="true">ARR</button>
          <button class="nav-link" id="v-pills-hw-tab" data-bs-theme="dark" data-bs-toggle="pill" data-bs-target="#v-pills-hw" type="button" role="tab" aria-controls="v-pills-hw" aria-selected="false">Heavensward</button>
          <button class="nav-link" id="v-pills-sb-tab" data-bs-theme="dark" data-bs-toggle="pill" data-bs-target="#v-pills-sb" type="button" role="tab" aria-controls="v-pills-sb" aria-selected="false">Stormblood</button>
          <button class="nav-link" id="v-pills-shb-tab" data-bs-theme="dark" data-bs-toggle="pill" data-bs-target="#v-pills-shb" type="button" role="tab" aria-controls="v-pills-shb" aria-selected="false">Shadowbringers</button>
          <button class="nav-link" id="v-pills-ew-tab" data-bs-theme="dark" data-bs-toggle="pill" data-bs-target="#v-pills-ew" type="button" role="tab" aria-controls="v-pills-ew" aria-selected="false">Endwalker</button>
        </div>
        <div id="expac-tabs-content" class="col p-2 tab-content h-100 w-100" style="position: relative;">
          <div class="tab-pane fade show active" id="v-pills-arr" role="tabpanel" aria-labelledby="v-pills-arr-tab">A Realm Reborn Placeholder Data</div>
          <div class="tab-pane fade" id="v-pills-hw" role="tabpanel" aria-labelledby="v-pills-hw-tab">Heavensward Placeholder Data</div>
          <div class="tab-pane fade" id="v-pills-sb" role="tabpanel" aria-labelledby="v-pills-sb-tab">Stormblood Placeholder Data</div>
          <div class="tab-pane fade" id="v-pills-shb" role="tabpanel" aria-labelledby="v-pills-shb-tab">Shadowbringers Placeholder Data</div>
          <div class="tab-pane fade" id="v-pills-ew" role="tabpanel" aria-labelledby="v-pills-ew-tab">Endwalker Placeholder Data</div>
        </div>
      </div>
    </div>
  </body>
</html>
